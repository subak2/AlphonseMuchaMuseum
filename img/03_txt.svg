<svg xmlns="http://www.w3.org/2000/svg" width="664" height="82" viewBox="0 0 664 82">
  <text id="_03_txt" data-name="03_txt" fill="#3b1f13" font-size="20" font-family="AppleSDGothicNeo-Medium, Apple SD Gothic Neo" font-weight="500"><tspan x="132.079" y="21">포스터는</tspan><tspan y="21" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="21">더</tspan><tspan y="21" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="21">많은</tspan><tspan y="21" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="21">대중을</tspan><tspan y="21" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="21">계몽하기에</tspan><tspan y="21" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="21">좋은</tspan><tspan y="21" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="21">수단이다</tspan><tspan y="21" font-family="OpenSans-Medium, Open Sans">.</tspan><tspan x="4.043" y="48">일하러</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">가는</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">그들은</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">멈춰서서</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">포스터를</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">보게</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">될</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">것이고</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">정신적인</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">기쁨을</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">얻을</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">수</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="48">있다</tspan><tspan y="48" font-family="OpenSans-Medium, Open Sans">. </tspan><tspan x="143.326" y="75">거리는</tspan><tspan y="75" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="75">누구에게나</tspan><tspan y="75" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="75">열려있는</tspan><tspan y="75" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="75">전시장이</tspan><tspan y="75" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="75">될</tspan><tspan y="75" font-family="OpenSans-Medium, Open Sans"> </tspan><tspan y="75">것이다</tspan><tspan y="75" font-family="OpenSans-Medium, Open Sans">.</tspan></text>
</svg>
