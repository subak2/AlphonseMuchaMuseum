    <g id="sub02_02_txt-2" data-name="sub02_02_txt">
      <text id="_02_title02" data-name="02_title02" transform="translate(920 939)" fill="#3b1f13" font-size="32" font-family="Open Sans" font-weight="700"><tspan x="0" y="0">ZODIAC (1896)</tspan></text>
      <text id="무하의_가장_인기_있는_디자인_중_하나인_작품입니다._1897년_사내_달력으로_샴페인을_위해_만들어졌으나_La_Plume의_편집장은_이_작품을_너무_좋아하여_같은_해의_잡지_달력으로_배포하는_권리를_구매했으며_이_버전을_포함하여_최소_9가지_버전이_있습니다." data-name="무하의 가장 인기 있는 디자인 중 하나인 작품입니다.
1897년 사내 달력으로 샴페인을 위해 만들어졌으나 La Plume의 편집장은 이 작품을 너무 좋아하여 같은 해의 잡지 달력으로 배포하는 권리를 구매했으며, 이 버전을 포함하여 최소 9가지 버전이 있습니다." transform="translate(920 977)" fill="#3b1f13" font-size="24" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo" font-weight="600"><tspan x="0" y="26">무하의</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans"> </tspan><tspan y="26">가장</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans"> </tspan><tspan y="26">인기</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans"> </tspan><tspan y="26">있는</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans"> </tspan><tspan y="26">디자인</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans"> </tspan><tspan y="26">중</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans"> </tspan><tspan y="26">하나인</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans"> </tspan><tspan y="26">작품입니다</tspan><tspan y="26" font-family="OpenSans-Semibold, Open Sans">.</tspan><tspan font-family="OpenSans-Semibold, Open Sans"><tspan x="0" y="59">1897</tspan><tspan y="59" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">년</tspan><tspan y="59"> </tspan><tspan y="59" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">사내</tspan><tspan y="59"> </tspan><tspan y="59" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">달력으로</tspan><tspan y="59"> </tspan><tspan y="59" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">샴페인을</tspan><tspan y="59"> </tspan><tspan y="59" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">위해</tspan><tspan y="59"> </tspan><tspan y="59" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">만들어졌으나</tspan><tspan y="59" xml:space="preserve"> LA PLUME</tspan><tspan y="59" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">의</tspan><tspan y="59"> </tspan><tspan x="0" y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">편집장은</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">이</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">작품을</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">너무</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">좋아하여</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">같은</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">해의</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">잡지</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">달력으로</tspan><tspan y="92"> </tspan><tspan y="92" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">배포하는</tspan><tspan y="92"> </tspan><tspan x="0" y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">권리를</tspan><tspan y="125"> </tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">구매했으며</tspan><tspan y="125">, </tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">이</tspan><tspan y="125"> </tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">버전을</tspan><tspan y="125"> </tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">포함하여</tspan><tspan y="125"> </tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">최소</tspan><tspan y="125" xml:space="preserve"> 9</tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">가지</tspan><tspan y="125"> </tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">버전이</tspan><tspan y="125"> </tspan><tspan y="125" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">있습니다</tspan><tspan y="125">.</tspan></tspan></text>
    </g>
