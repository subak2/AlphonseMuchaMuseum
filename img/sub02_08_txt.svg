    <rect id="사각형_285" data-name="사각형 285" width="795.119" height="946.272" transform="translate(784 5802.455)" fill="#fff"/>
    <g id="sub02_08_txt-2" data-name="sub02_08_txt">
      <text id="_02_title02" data-name="02_title02" transform="translate(784 6256.228)" fill="#3b1f13" font-size="30" font-family="Open Sans" font-weight="700"><tspan x="0" y="0">GISMONDA (1894)</tspan></text>
      <text id="무하를_유명하게_만든_포스터입니다._1894년_크리스마스_배우_사라_베르나르가_지스몽다의_새_포스터를_구하기_위해_무하가_있는_르메르시_인쇄소에_요청을_넣었습니다._하지만_인쇄소의_예술가들은_크리스마스_연휴를_떠났기_때문에_무하가_포스터_작업을_맡게_됩니다._무하가_제작한_포스터는_장르에서_혁명적이었습니다._길고_좁은_형태_부드러운_파스텔_색상_실물에_가까운_크기로_포착된_인물의_고요함은_놀라운_위엄과_무게감을_자아내며_상당히_놀라웠습니다._사" data-name="무하를 유명하게 만든 포스터입니다. 
1894년 크리스마스, 배우 사라 베르나르가 지스몽다의 새 포스터를 구하기 위해 무하가 있는 르메르시 인쇄소에 요청을 넣었습니다. 하지만 인쇄소의 예술가들은 크리스마스 연휴를 떠났기 때문에 무하가 포스터 작업을 맡게 됩니다. 

무하가 제작한 포스터는 장르에서 혁명적이었습니다. 길고 좁은 형태, 부드러운 파스텔 색상, 실물에 가까운 크기로 포착된 인물의 고요함은 놀라운 위엄과 무게감을 자아내며 상당히 놀라웠습니다. 사" transform="translate(784 6294.728)" fill="#3b1f13" font-size="25" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo" font-weight="600"><tspan x="0" y="27">무하를</tspan><tspan y="27" font-family="Open Sans"> </tspan><tspan y="27">유명하게</tspan><tspan y="27" font-family="Open Sans"> </tspan><tspan y="27">만든</tspan><tspan y="27" font-family="Open Sans"> </tspan><tspan y="27">포스터입니다</tspan><tspan y="27" font-family="Open Sans">. </tspan><tspan font-family="Open Sans"><tspan x="0" y="62">1894</tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">년</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">크리스마스</tspan><tspan y="62">, </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">배우</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">사라</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">베르나르가</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">지스몽다의</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">새</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">포스터를</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">구하기</tspan><tspan y="62"> </tspan><tspan y="62" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">위해</tspan><tspan y="62"> </tspan><tspan x="0" y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">무하가</tspan><tspan y="97"> </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">있는</tspan><tspan y="97"> </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">르메르시</tspan><tspan y="97"> </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">인쇄소에</tspan><tspan y="97"> </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">요청을</tspan><tspan y="97"> </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">넣었습니다</tspan><tspan y="97">. </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">하지만</tspan><tspan y="97"> </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">인쇄소의</tspan><tspan y="97"> </tspan><tspan y="97" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">예술가들은</tspan><tspan y="97"> </tspan><tspan x="0" y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">크리스마스</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">연휴를</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">떠났기</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">때문에</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">무하가</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">포스터</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">작업을</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">맡게</tspan><tspan y="132"> </tspan><tspan y="132" font-family="AppleSDGothicNeo-SemiBold, Apple SD Gothic Neo">됩니다</tspan><tspan y="132">. </tspan><tspan x="0" y="167"></tspan></tspan><tspan x="0" y="201">무하가</tspan><tspan y="201" font-family="Open Sans"> </tspan><tspan y="201">제작한</tspan><tspan y="201" font-family="Open Sans"> </tspan><tspan y="201">포스터는</tspan><tspan y="201" font-family="Open Sans"> </tspan><tspan y="201">장르에서</tspan><tspan y="201" font-family="Open Sans"> </tspan><tspan y="201">혁명적이었습니다</tspan><tspan y="201" font-family="Open Sans">. </tspan><tspan y="201">길고</tspan><tspan y="201" font-family="Open Sans"> </tspan><tspan y="201">좁은</tspan><tspan y="201" font-family="Open Sans"> </tspan><tspan y="201">형태</tspan><tspan y="201" font-family="Open Sans">, </tspan><tspan y="201">부드러운</tspan><tspan y="201" font-family="Open Sans"> </tspan><tspan x="0" y="236">파스텔</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">색상</tspan><tspan y="236" font-family="Open Sans">, </tspan><tspan y="236">실물에</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">가까운</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">크기로</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">포착된</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">인물의</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">고요함은</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">놀라운</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">위엄과</tspan><tspan y="236" font-family="Open Sans"> </tspan><tspan y="236">무게</tspan><tspan x="0" y="271">감을</tspan><tspan y="271" font-family="Open Sans"> </tspan><tspan y="271">자아내며</tspan><tspan y="271" font-family="Open Sans"> </tspan><tspan y="271">상당히</tspan><tspan y="271" font-family="Open Sans"> </tspan><tspan y="271">놀라웠습니다</tspan><tspan y="271" font-family="Open Sans">. </tspan><tspan y="271">사라</tspan><tspan y="271" font-family="Open Sans"> </tspan><tspan y="271">베르나르는</tspan><tspan y="271" font-family="Open Sans"> </tspan><tspan y="271">포스터에</tspan><tspan y="271" font-family="Open Sans"> </tspan><tspan y="271">만족했고</tspan><tspan y="271" font-family="Open Sans">, </tspan><tspan y="271">즉시</tspan><tspan y="271" font-family="Open Sans"> </tspan><tspan x="0" y="306">무하에게</tspan><tspan y="306" font-family="Open Sans"> </tspan><tspan y="306">무대와</tspan><tspan y="306" font-family="Open Sans"> </tspan><tspan y="306">의상</tspan><tspan y="306" font-family="Open Sans"> </tspan><tspan y="306">디자인</tspan><tspan y="306" font-family="Open Sans">, </tspan><tspan y="306">포스터</tspan><tspan y="306" font-family="Open Sans"> </tspan><tspan y="306">제작을</tspan><tspan y="306" font-family="Open Sans"> </tspan><tspan y="306">위한</tspan><tspan y="306" xml:space="preserve" font-family="Open Sans"> 6</tspan><tspan y="306">년</tspan><tspan y="306" font-family="Open Sans"> </tspan><tspan y="306">계약을</tspan><tspan y="306" font-family="Open Sans"> </tspan><tspan y="306">제안했습니다</tspan><tspan y="306" font-family="Open Sans">.</tspan><tspan font-family="Open Sans"><tspan x="0" y="341"></tspan></tspan><tspan x="0" y="375">포스터</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">계약</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">이후</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">이</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">포스터는</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">파리</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">대중들</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">사이에서</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">매우</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">인기를</tspan><tspan y="375" font-family="Open Sans"> </tspan><tspan y="375">얻었습니다</tspan><tspan y="375" font-family="Open Sans">.</tspan><tspan x="0" y="410">일부</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">수집가는</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">지폐</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">스티커를</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">매수하여</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">그것을</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">얻기도</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">하고</tspan><tspan y="410" font-family="Open Sans">, </tspan><tspan y="410">다른</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">수집가는</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan y="410">밤에</tspan><tspan y="410" font-family="Open Sans"> </tspan><tspan x="0" y="445">쌓아두었던</tspan><tspan y="445" font-family="Open Sans"> </tspan><tspan y="445">스티커를</tspan><tspan y="445" font-family="Open Sans"> </tspan><tspan y="445">잘라</tspan><tspan y="445" font-family="Open Sans"> </tspan><tspan y="445">버리기도</tspan><tspan y="445" font-family="Open Sans"> </tspan><tspan y="445">하였습니다</tspan><tspan y="445" font-family="Open Sans">.</tspan></text>
    </g>
  </g>
</svg>
